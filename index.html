<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        #dados {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .dado {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #444;
            border-radius: 8px;
            font-size: 36px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .dado:hover {
            background-color: #e0e0e0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Lanzar Dados</h1>
    <div id="dados">
        <div class="dado" id="dado1">1</div>
        <div class="dado" id="dado2">1</div>
        <div class="dado" id="dado3">1</div>
    </div>
    <button onclick="lanzarDados()">Lanzar Dados</button>

    <script>
        function lanzarDados() {
            // Genera un valor aleatorio entre 1 y 6 para cada dado
            let dado1 = Math.floor(Math.random() * 6) + 1;
            let dado2 = Math.floor(Math.random() * 6) + 1;
            let dado3 = Math.floor(Math.random() * 6) + 1;

            // Actualiza el contenido de los elementos con los valores generados
            document.getElementById('dado1').textContent = dado1;
            document.getElementById('dado2').textContent = dado2;
            document.getElementById('dado3').textContent = dado3;
        }
    </script>
</body>
</html>
